// Apply the java plugin to add support for Java
group 'com.rey'
version '0.0.1-SNAPSHOT'
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
}

version = '3.3.3'
sourceCompatibility = '1.8'

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'
    // vertx dependency
    compile group: 'io.vertx', name: 'vertx-core', version: '3.3.3'
    compile group: 'io.vertx', name: 'vertx-web', version: '3.3.3'
	compile group: 'io.vertx', name: 'vertx-jdbc-client', version: '3.3.3'
	
	// database dependency
	compile group: 'org.hsqldb', name: 'hsqldb', version: '2.3.4'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}


task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}

// jar
jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'com.rey.main.Program'
    )
  }
  
  }

  // fatjar task, include all required libraries
  task fatJar(type: Jar) {
	manifest {
        attributes 'Vertx': 'Gradle Jar File Example',
        	'Implementation-Version': 1.1,
        	'Main-Class': 'com.rey.main.Program'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }{
    	// for MD problem
    	exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
        
        with jar
    }
    
}

