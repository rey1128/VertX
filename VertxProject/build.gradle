// Apply the java plugin to add support for Java
group 'com.rey'
version '0.0.1-SNAPSHOT'
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
}

sourceCompatibility = '1.8'

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'
    // vertx dependency
	compile group: 'io.vertx', name: 'vertx-core', version: '3.7.0'

    compile group: 'io.vertx', name: 'vertx-web', version: '3.7.0'
	compile group: 'io.vertx', name: 'vertx-jdbc-client', version: '3.7.0'
	compile group: 'io.vertx', name: 'vertx-redis-client', version: '3.7.0'
	
	// database dependency
	compile group: 'org.hsqldb', name: 'hsqldb', version: '2.3.4'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}


task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}


    


